<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /FONT -->
    <title>Simple Calculator</title>
</head>

<body>
    <!-- calculator container -->
    <div class="container shadow">
        <!-- start header -->
        <header class="main_header">
            <!-- img logo -->
            <img src="./img/Boosio-logo.png" alt="manifacturer logo">
        </header>
        <!-- end header -->

        <!-- black screen -->
        <div class="black_screen">
            <div class="screen_text"></div>
        </div>
        <!-- /black screen -->

        <!-- button section -->
        <div class="button_container">
            <div class="all_button">
                <div class="numbers">
                    <button class="shadow">1</button>
                    <button class="shadow">2</button>
                    <button class="shadow">3</button>
                    <button class="shadow">4</button>
                    <button class="shadow">5</button>
                    <button class="shadow">6</button>
                    <button class="shadow">7</button>
                    <button class="shadow">8</button>
                    <button class="shadow">9</button>
                    <button class="double_button shadow">0</button>
                    <button class="orange">=</button>
                </div>

                <div class="symbols">
                    <button class="shadow" id="orange_color">C</button>
                    <button class="shadow">+</button>
                    <button class="shadow">-</button>
                    <button class="shadow">x</button>
                    <button class="shadow">รท</button>
                </div>
            </div>
        </div>
        <!-- /button section -->
    </div>
<script src="./js/function.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
